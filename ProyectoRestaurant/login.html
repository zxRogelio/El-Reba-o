<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="estilosLogin.css">
    <link rel="stylesheet" href="index.html">
    <title>Inicio Sesion</title>
</head>
<body>
    <div class="main-content">
        <header class="d-flex justify-content-between align-items-center border-bottom bg-dark text-white p-3">
            <h1 class="m-0">
                <a href="index.html" class="text-white text-decoration-none">RestaurantServices</a>
            </h1>
        </header>

        <div class="container">
            <h2 class="my-4 text-center">Restaurant Services</h2>

            <!-- Inicio de sesión -->
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-sign-in-alt"></i> Inicio de sesión
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="ejemplo@correo.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Login</label>
                            <input type="password" class="form-control" id="loginPassword" pattern=".{8,15}" title="La contraseña debe tener entre 8 y 15 caracteres" required>
                        </div>
                        <button type="submit" class="btn btn-success">Aceptar</button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='login.html'">Cancelar</button>
                        <div class="mt-3">
                            <a href="contraseña.html" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#recuperarModal">Recuperar contraseña</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Registro de usuario -->
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-user-plus"></i> Registro de usuario
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="ejemplo@correo.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" pattern=".{8,15}" title="La contraseña debe tener entre 8 y 15 caracteres" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPasswordConfirm" class="form-label">Reescribir password</label>
                            <input type="password" class="form-control" id="registerPasswordConfirm" pattern=".{8,15}" title="La contraseña debe tener entre 8 y 15 caracteres" required>
                        </div>
                        <button type="submit" class="btn btn-success">Aceptar</button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='login.html'">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="mt-auto">
        &copy; 2024 Actualizado. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
