<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleslogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Recuperar Contraseña</title>
</head>
<body>
    <header class="header-vet">
        <div class="header-container">
            <div class="logo">
                <a href="index.html"><img src="https://i.pinimg.com/550x/ed/5f/3a/ed5f3a15d92ba3ac6238a98da42bb01e.jpg" alt="Veterinaria Logo"></a>
            </div>
            <h1><a href="index.html">Veterinaria</a></h1>
            <nav>
                <ul>
                    <li><a href="nosotros.html">Sobre Nosotros</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
            <div class="donate-button">
                <a href="donate.html" class="button">Donar</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="form-content">
            <h1 id="title">Recuperar Contraseña</h1>
            <form id="reset-password-form">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Correo" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Nueva Contraseña" required minlength="8" maxlength="15">
                    </div>
                </div>
                <div class="btn-field">
                    <button type="submit" class="accept">Aceptar</button>
                    <button type="button" class="cancel" onclick="window.location.href='login.html'">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
